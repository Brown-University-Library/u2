{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ $left := .Param "left" }}
{{ $now := .Resources.Get $left }}

{{ $right := .Param "right" }}
{{ $then := .Resources.Get $right }}

<image-compare label-text="Screen Reader Label Text">
  <img slot="image-1" alt="Alt Text" src="{{ $now.RelPermalink }}"/>
  <img slot="image-2" alt="Alt text" src="{{ $then.RelPermalink }}"/>
</image-compare>

{{ partial "footer.html" . }}
